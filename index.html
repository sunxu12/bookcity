<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1'>
    <meta name='format-detection' content='telphone=no, email=no' />
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">

<body>

                            <div class="search-box">

                                    </div>

                            <div class="index-banner swiper-container swiper-no-swiping">
                            </div>

                            <ul class="nav-list">
                                <li>
                                    <img src="images/icon1.png" alt="">

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                                </li>

                        <div class="girllove"></div>
                        <div class="boylove"></div>
                        <div class="limitfree"></div>
                        <div class="special"></div>

                    </div>
                </div>
                <!-- 书架 -->
                <div class="list-wrap swiper-slide">
                    <div class="list-content">
                        <div class="search-box">
                            <a href="/page/search.html">
                                <div class="search-con">
                                    <i></i>
                                    <p>输入书名/作者/关键字</p>
                                </div>
                            </a>

                            <div class="change-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/lib/require.js"></script>
    <script src="js/page/main.js"></script>

        require(['index'])
