<div class="title-hot">
    <h2>{{ad_name}}</h2>
</div>
<ul class="hot-list">
    {{#each data.data}}
    <li>
        <a href="/page/detail.html?indexId={{fiction_id}}">
            <div class="imgbox"><img class="lazy" data-original="{{cover}}" alt=""></div>
            <p>{{title}}</p>
        </a>
    </li>
    {{/each}}
</ul>
