<ul class="list-girllove">
    {{#each items}}
    <li>
        <a href="#">
            <dl>
                <dt><img src="{{cover}}" alt=""></dt>
                <dd>
                    <h3>{{title}}</h3>
                    <p>{{authors}}</p>
                    <p>{{summary}}</p>
                    <p class="tagsbox">{{#each tags}}
                        <span>{{this}}</span>{{/each}}</p>
                </dd>
            </dl>
        </a>
    </li>
    {{/each}}
</ul>
