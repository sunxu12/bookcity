<!--男生最爱-->
<div class="boy-love love">
    <h2>{{data4.ad_name}}</h2>
    <ul>
        {{#each data4.data.data}}
        <li class="one">
            <a href="javascript:;">
                <dl>
                    <dt><img src="{{cover}}"><b>{{allow_free_read}}</b>{{#if finish}}<span>完结</span>{{else}}<span>连载中</span>{{/if}}</dt>
                    <dd>
                        <h2>{{title}}</h2>
                        <p>{{authors}}</p>
                        <p>{{summary}}</p>
                        <p>{{#each tags}}
                            <span>{{this}}</span> {{/each}}
                        </p>
                    </dd>
                </dl>
            </a>
        </li>
        {{/each}}
    </ul>
    <div class="Tag__52">
        <b class="btn-h5__next">换一换</b>
        <b class="btn-h5__more">查看全部</b>
    </div>
</div>
